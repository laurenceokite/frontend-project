
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop To</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
<body>
  <!-- top bar -->
  <header style="margin-bottom: 4rem;" class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">
          <strong>Hop To</strong>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#">Map</a></li>
        <li><a href="#">Breweries</a></li>
      </ul>
    </div>
  </header>
  <!-- main grid -->
  <main class="grid-container">
    <div style="height: 80vh;" class="grid-x align-center align-middle m10">
      <!-- accordion search -->
      <ul id="searchForm" class="cell small-10 accordion" data-accordion data-multi-expand="true">
        <li class="accordion-item is-active" data-accordion-item>
          <a href="#" class="accordion-title">Search</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container">
              <form class="grid-x grid-padding-x align-bottom">
                <div class="cell small-12 large-6">
                  <label for="byCity">City:</label>
                  <input type="text" id="byCity" placeholder="City">
                </div>
                <div class="cell small-3 large-2">
                  <label for="byState">State:
                    <select id="byState">
                      <option disabled selected>State</option>
                      <option>Alabama</option>
                      <option>Alaska</option>
                      <option>Arizona</option>
                      <option>Arkansas</option>
                      <option>California</option>
                      <option>Colorado</option>
                      <option>Connecticut</option>
                      <option>Delaware</option>
                      <option>District Of Columbia</option>
                      <option>Florida</option>
                      <option>Georgia</option>
                      <option>Hawaii</option>
                      <option>Idaho</option>
                      <option>Illinois</option>
                      <option>Indiana</option>
                      <option>Iowa</option>
                      <option>Kansas</option>
                      <option>Kentucky</option>
                      <option>Louisiana</option>
                      <option>Maine</option>
                      <option>Maryland</option>
                      <option>Massachusetts</option>
                      <option>Michigan</option>
                      <option>Minnesota</option>
                      <option>Mississippi</option>
                      <option>Missouri</option>
                      <option>Montana</option>
                      <option>Nebraska</option>
                      <option>Nevada</option>
                      <option>New Hampshire</option>
                      <option>New Jersey</option>
                      <option>New Mexico</option>
                      <option>New York</option>
                      <option>North Carolina</option>
                      <option>North Dakota</option>
                      <option>Ohio</option>
                      <option>Oklahoma</option>
                      <option>Oregon</option>
                      <option>Pennsylvania</option>
                      <option>Rhode Island</option>
                      <option>South Carolina</option>
                      <option>South Dakota</option>
                      <option>Tennessee</option>
                      <option>Texas</option>
                      <option>Utah</option>
                      <option>Vermont</option>
                      <option>Virginia</option>
                      <option>Washington</option>
                      <option>West Virginia</option>
                      <option>Wisconsin</option>
                      <option>Wyoming</option>
                    </select>
                  </label>
                 
                </div>
                <div class="cell small-12 large-4 flex-container align-middle">
                  <button id="searchCityState" type="submit" class="button small submit">Search</button>
                </div>  
              </form>
            </div>
          </div>
        </li>
        <!-- filter -->
        <li id="filterBy" class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Filter</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container full">
              <div class="grid-x grid-margin-x grid-margin-y align-middle align-spaced">
                  <fieldset class="fieldset cell auto">
                    <legend>Type</legend>
                    <input id="microFilter" type="checkbox"><label for="microFilter">Micro</label>
                    <input id="regionalFilter" type="checkbox"><label for="regionalFilter">Regional</label>
                    <input id="brewpubFilter" type="checkbox"><label for="brewpubFilter">Brewpub</label>
                    <input id="largeFilter" type="checkbox"><label for="largeFilter">Large</label>
                  </fieldset>
                  <fieldset class="cell small-12 large-3 grid-margin-x">
                    <legend>Visited</legend>
                    <input type="radio" name="visited" value="Yes" id="visitedFilter" required><label for="visitedFilter">Yes</label>
                    <input type="radio" name="visited" value="No" id="unvisitedFilter"><label for="unvisitedFilter">No</label>
                  </fieldset>
                <div class="cell small-12 large-3 grid-margin-x">
                  <p>Favorites</p>
                  <div class="switch tiny">
                    <input class="switch-input" id="favoritesFilter" type="checkbox" name="favoritesFilter">
                    <label class="switch-paddle" for="favoritesFilter"></label>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </li>
        <!-- range search -->
        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Search by Distance</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container">
              <form id="byDistance">
                <div class="grid-x grid-padding-x">
                  <div class="small-2 medium-2 cell">
                    <label for="distanceOption" class="text-right middle">Within</label>
                  </div>
                  <div class="small-9 medium-2 cell">
                    <select id="distanceOption">
                      <option>5</option>
                      <option>10</option>
                      <option>25</option>
                      <option>50</option>
                    </select>
                  </div>
                  <div class="small-2 medium-2 cell">
                    <label for="distanceZip" class="text-right middle">miles of</label>
                  </div>
                  <div class="small-9 medium-3 cell">
                    <input type="text" id="distanceZip" placeholder="ZIP Code">
                  </div>
                  <div class="cell small-12 medium-2 flex-container align-middle">
                    <button id="searchCityState" type="submit" class="button small submit">Search</button>
                  </div>  
                </div>
              </form>
            </div>
          </div>
        </li>
      </ul>
      <!-- map and list -->
      <div id="output" class="cell small-10">
        <div style="height: 40vh;" class="grid-x">
          <!-- map goes here -->
          <div id="mapDisplay" class="cell small-12 medium-6" style="position: relative; height: 40vh; background-color:darkgray;"></div>
          <div class="cell small-12 medium-6 medium-cell-block-y">
            <ol id="breweryList" class="list-group"></ol>
          </div>
        </div>  
      </div>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
