
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop To</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  </head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">
          <strong>Hop To</strong>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#">Map</a></li>
        <li><a href="#">Breweries</a></li>
      </ul>
    </div>
  </header>
  <div class="grid-container">
    <div style="height: 100vh;" class="grid-x align-center align-middle m10">
      <ul class="cell small-10 accordion" data-accordion>
        <li class="accordion-item is-active" data-accordion-item>
          <a href="#" class="accordion-title">Search</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container">
              <form class="grid-x grid-padding-x">
                <div class="cell small-12 large-3">
                  <label for="byName">By Name:</label>
                  <input type="text" id="byName" placeholder="Brewery Name">
                </div>
                <div class="cell small-12 large-3">
                  <label for="byCity">By City:</label>
                  <input type="text" id="byCity" placeholder="City">
                </div>
                <div class="cell small-12 large-2">
                  <label for="byZip">By ZIP:</label>
                  <input type="text" id="byZip" placeholder="ZIP Code">
                </div>
                <div class="cell small-3 large-2">
                  <label for="byState">By State:</label>
                  <input type="text" id="byState" placeholder="ST">
                </div>
                <div class="cell small-12 large-2 flex-container align-middle">
                  <button class="button small submit">Search</button>
                </div>  
              </form>
            </div>
          </div>
        </li>
        <li id="filterBy" class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Filter</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container">
              <div class="grid-x grid-margin-x grid-margin-y align-middle align-spaced">
                  <fieldset class="fieldset cell auto">
                    <legend>Type</legend>
                    <input id="microFilter" type="checkbox"><label for="microFilter">Micro</label>
                    <input id="regionalFilter" type="checkbox"><label for="regionalFilter">Regional</label>
                    <input id="brewpubFilter" type="checkbox"><label for="brewpubFilter">Brewpub</label>
                    <input id="largeFilter" type="checkbox"><label for="largeFilter">Large</label>
                  </fieldset>
                  <fieldset class="cell small-12 large-3 grid-margin-x">
                    <legend>Visited</legend>
                    <input type="radio" name="visited" value="Yes" id="visitedFilter" required><label for="visitedFilter">Yes</label>
                    <input type="radio" name="visited" value="No" id="unvisitedFilter"><label for="unvisitedFilter">No</label>
                  </fieldset>
                <div class="cell small-12 large-3 grid-margin-x">
                  <p>Favorites</p>
                  <div class="switch tiny">
                    <input class="switch-input" id="favoritesFilter" type="checkbox" name="favoritesFilter">
                    <label class="switch-paddle" for="favoritesFilter"></label>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </li>
        <li class="accordion-item" data-accordion-item>
          <a href="#" class="accordion-title">Search by Distance</a>
          <div class="accordion-content" data-tab-content>
            <div class="grid-container">
              <form id="byDistance">
                <div class="grid-x grid-padding-x">
                  <div class="small-2 medium-2 cell">
                    <label for="distanceSearch" class="text-right middle">Within</label>
                  </div>
                  <div class="small-9 medium-2 cell">
                    <input type="text" id="distanceSearch" placeholder="0">
                  </div>
                  <div class="small-2 medium-2 cell">
                    <label for="zipDistance" class="text-right middle">miles of</label>
                  </div>
                  <div class="small-9 medium-3 cell">
                    <input type="text" id="zipDistance" placeholder="ZIP Code">
                  </div>
                  <div class="cell small-12 medium-2 flex-container align-middle">
                    <button class="button small submit">Search</button>
                  </div>  
                </div>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
